<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="social website for users to share photos"/><meta name="author" content="Simeon Pennisi"/><link rel="shortcut icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="8650253b58b46f0f1c06.svg" alt="spot logo"/></header><main class="content"><section class="profile page__section"><img class="profile__avatar" src="2fc47fd8e9a9bcd9612f.jpg" alt="user avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__edit-button" type="button" aria-label="edit profile button"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon"/> <span class="profile__edit-button-text">Edit Profile</span></button></div><button class="profile__add-button" type="button" aria-label="add profile button"><img class="profile__add-button-icon" src="40608da7369d39bc1077.svg" alt="add button"/> New Post</button></section></main><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-button" type="button" aria-label="delete card button"></button> <img src="" alt="" title="" class="card__image"/><div class="card__content"><h2 class="card__content-title"></h2><button class="card__content-like-button" type="button" aria-label="like button"></button></div></li></template></ul></section><footer class="footer page__section"><p class="footer__copywrite">2025 &copy; Spots</p></footer><div class="modal" id="profile-edit-modal"><div class="modal-background"></div><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="close button"></button><h3 class="modal__title">Edit Profile</h3><form class="modal__form" name="Edit Profile"><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" aria-label="profile name input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__input-error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" aria-label="profile description input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__input-error"></span></label> <button class="modal__save-btn" aria-label="save button" type="submit">Save</button></form></div></div><div class="modal" id="post-new-modal"><div class="modal-background"></div><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="close button"></button><h3 class="modal__title">New Post</h3><form class="modal__form" name="New Post"><label for="new-post-image-link-input" class="modal__label">Image link <input id="new-post-image-link-input" type="url" class="modal__input" aria-label="new post image input" placeholder="Paste a link to the picture" required/> <span id="new-post-image-link-input-error" class="modal__input-error"></span></label> <label for="new-post-caption-input" class="modal__label">Description <input id="new-post-caption-input" class="modal__input" aria-label="new post description input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="new-post-caption-input-error" class="modal__input-error"></span></label> <button class="modal__save-btn" aria-label="save button" type="submit">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal-background"></div><div class="modal__container-preview"><button type="button" class="modal__close-btn modal__close-btn_preview" aria-label="close button"></button> <img src="#" alt="" title="" class="modal__image-preview"/><div class="modal__preview-content"><p class="modal__preview-title"></p></div></div></div></div></body></html>

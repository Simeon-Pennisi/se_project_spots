<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a description of the site's content"
    />
    <meta name="author" content="Simeon Pennisi" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo_icon.svg"
          alt="spot logo"
        />
      </header>
      <main class="content">
        <!-- use "Page Section" for all sections -->
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="user avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit-profile-pencil_icon.svg"
                alt="pencil icon"
              />
              <span class="profile__edit-button-text">Edit Profile</span>
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/add-button_icon.svg"
              alt="add button"
              class="profile__add-button-icon"
            />
            New Post
          </button>
        </section>
      </main>
      <!-- card section -->
      <section class="cards page__section">
        <ul class="cards__list">
          <!-- card 1 -->
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens image"
              title="Val Thorens"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__content-title">Val Thorens</h2>
              <button class="card__content-like-button" type="button"></button>
            </div>
          </li>
          <!-- card 2 -->
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace image"
              title="Restaurant terrace"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__content-title">Restaurant terrace</h2>
              <button class="card__content-like-button" type="button"></button>
            </div>
          </li>
          <!-- card 3 -->
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe image"
              title="An outdoor cafe"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__content-title">An outdoor cafe</h2>
              <button class="card__content-like-button" type="button"></button>
            </div>
          </li>
          <!-- card 4 -->
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge image"
              title="A very long bridge"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__content-title">
                A very long bridge, over the forest...
              </h2>
              <button class="card__content-like-button" type="button"></button>
            </div>
          </li>
          <!-- card 5 -->
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light image"
              title="Tunnel with morning light"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__content-title">Tunnel with morning light</h2>
              <button class="card__content-like-button" type="button"></button>
            </div>
          </li>
          <!-- card 6 -->
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house image"
              title="Mountain house"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__content-title">Mountain house</h2>
              <button class="card__content-like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__copywrite">2025 &copy; Spots</p>
      </footer>
      <!-- Edit Profile Modal -->
      <div class="modal" id="profile-edit-modal">
        <!-- <div class="modal modal_is-opened"> -->
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" name="register">
            <!-- "for" attribute of label should match "id" attribute of input -->
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- New Post Modal -->
      <div class="modal" id="post-new-modal">
        <!-- <div class="modal modal_is-opened"> -->
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h3 class="modal__title">New Post</h3>
          <form class="modal__form" name="register">
            <!-- "for" attribute of label should match "id" attribute of input -->
            <label for="new-post-image-link-input" class="modal__label"
              >Image link</label
            >
            <input
              id="new-post-image-link-input"
              type="text"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
            <label for="new-post-caption-input" class="modal__label"
              >Description</label
            >
            <input
              id="new-post-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
